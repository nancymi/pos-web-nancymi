<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车列表</title>

    <script src="../lib/jquery-2.2.1.min.js"></script>
    <script src="../js/logic/jump.js"></script>
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../js/logic/update-cart.js"></script>
    <script src="../js/view/show-cart.js"></script>
    <script src="../js/logic/generate-receipt.js"></script>
    <script src="../js/data/data-access.js"></script>

    <link href="../css/cart.css">
    <link href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container text-center">

    <div class="container">
        <div class="row">
            <div id="receipt" class="col-md-12" align="center">

            <div id="checkout" class="col-md-12" align="center">
                <a id="checkout-button" class="button button-block button-rounded button-primary button-large">结账</a>
            </div>
        </div>

    </div>
